    <!-- Page Header Start -->

            <div class="row align-items-center py-4">
                <div class="col-md-6 text-center text-md-left">
                    <h1 class="mb-4 mb-md-0 text-white">Contáctame</h1>

    <!-- Contact Start -->
    <section class="site-section section-contact">
        <div class="container">
            <div class="contact-form-container">
                <form class="contact-form" action="https://formsubmit.co/alejandrofernandezperez@protonmail.com" method="POST">
                    <div class="input-group">
                        <label for="nombre">Nombre: <span class="required"></span></label>
                        <input type="text" name="nombre" id="nombre" placeholder="Escribe tu nombre......" required/>
                    </div>
                    <div class="input-group">
                        <label for="apellidos">Apellidos: <span class="required"></span></label>
                        <input type="text" name="apellidos" id="apellidos" placeholder="Escribe tus apellidos......" required/>
                    </div>
                    <div class="input-group">
                        <label for="email">Correo electrónico: <span class="required"></span></label>
                        <input type="email" name="email" id="email" placeholder="xxxxx@service-mail.com" required/>
                    </div>
                    <div class="input-group">
                        <label for="telefono">Teléfono/móvil: </label>
                        <select name="codigo" id="codigo" onchange="handleCustomCode(this)">
                            <option value="" disabled selected>+ Código</option>
                            <option value="+34">🇪🇸 +34 (España)</option>
                            <option value="+1">🇺🇸 +1 (EE. UU.)</option>
                            <option value="+52">🇲🇽 +52 (México)</option>
                            <option value="+44">🇬🇧 +44 (Reino Unido)</option>
                            <option value="+49">🇩🇪 +49 (Alemania)</option>
                            <option value="custom">Escribir código...</option>
                        </select>
                        <input type="text" name="custom-codigo" id="custom-codigo" placeholder="+229" inputmode="numeric" style="display: none;" oninput="updateCode()"/>
                        <input type="number" name="telefono" id="telefono" placeholder="6XX XX XX XX"/>
                    </div>
                    <div class="input-group">
                        <label for="asunto">Asunto: <span class="required"></span></label>
                        <input type="text" name="asunto" id="asunto" placeholder="Escribe un asunto......." required/>
                    </div>
                    <div class="input-group">
                        <label for="mensaje">Mensaje: <span class="required"></span></label>
                        <textarea name="mensaje" id="mensaje" rows="8" placeholder="Escribe un mensaje....." required></textarea>
                    </div>
                    <div class="input-group">
                        <label for="captcha">¿Cuánto es 3 + 4? <span class="required"></span></label>
                        <input type="text" id="captcha" name="captcha">
                    </div>
                    <input type="hidden" name="_next" value="https://alejandrocontactweb.netlify.app/"/>
                    <input type="hidden" name="_captcha" value="false"/>
                    <input type="text" name="_honey" style="display:none"/>
                    <button type='submit'>Enviar</button>
                </form>
            </div>
        </div>
    </section>
    <!-- Contact End -->

    <div class="container-fluid py-5">
        <div class="container" style="max-width: 900px;">
            <div class="row">

                                <div class="d-inline-flex align-items-center justify-content-center bg-white border border-light shadow rounded-circle mb-4" style="width: 100px; height: 100px; border-width: 15px !important;">
                                    <i class="fa fa-2x fa-envelope-open text-secondary"></i>
                                </div>
                                <h5 class="font-weight-medium m-0 mt-2">alejandrofernandezperez<br>@protonmail.com</h5>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <a href="https://alejandropersonalweb.netlify.app/" target="_blank"><div class="d-flex flex-column align-items-center justify-content-center text-center mb-5">
                                <div class="d-inline-flex align-items-center justify-content-center bg-white border border-light shadow rounded-circle mb-4" style="width: 100px; height: 100px; border-width: 15px !important;">

    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
          var captchaAnswer = document.getElementById('captcha').value;
          if (captchaAnswer !== '7') {
            alert('Por favor, responde correctamente a la pregunta de validación.');
